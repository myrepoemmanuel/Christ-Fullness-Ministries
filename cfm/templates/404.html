<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hub Limited - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 18px;
            color: #cc0000;
            margin-bottom: 30px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 30px;
        }
        img.error-image {
            max-width: 100%;
            height: auto;
        }
        .go-back {
            display: block;
            text-align: center;
            background-color: #cc0000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-message">Oops! The page you're looking for couldn't be found.</div>
        <div class="image-container">
            <img class="error-image" src="path/to/your-error-image.jpg" alt="Page Not Found">
        </div>
        <a class="go-back" href="/">Go Back to Home</a>
    </div>

</body>
</html>

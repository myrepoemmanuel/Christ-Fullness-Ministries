{% block content %}

            <a href="{% url 'gallery' 'all' %}" class="gallery-link">All Images</a>
            <a href="{% url 'gallery' 'service' %}" class="gallery-link">Service</a>
            <a href="{% url 'gallery' 'baptism' %}" class="gallery-link">Baptism</a>
            <a href="{% url 'gallery' 'construction' %}" class="gallery-link">Construction</a>
            <a href="{% url 'gallery' 'celebration' %}" class="gallery-link">Celebrations</a>
            <a href="{% url 'gallery' 'discipline' %}" class="gallery-link">Discipleship</a>
            <a href="{% url 'gallery' 'children' %}" class="gallery-link">Children Ministry</a>
        </div>

        <div class="all_images">
            <div id="mz-gallery-container">

                <div id="mz-gallery">
                {% for img in all_images %}
                    <figure>
                        <img class="img-cls" src="{{img.imageURL}}" alt="">

                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </figure>
                    {% endfor %}
                </div>
            </div>
            
        </div>
    </section>

{% endblock %}
